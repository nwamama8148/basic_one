plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Ensure this is correctly applied
}

// Uncomment if you need local properties for custom versions
def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties?.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties?.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace = "com.example.basic_one"
    compileSdkVersion 34 // Use the version you're targeting
    ndkVersion "23.1.7779620" // Replace with the version you're using

    defaultConfig {
        applicationId = "com.example.basic_one"
        minSdkVersion 21 // Use the version you're targeting
        targetSdkVersion 34 // Use the version you're targeting
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

